<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Aadhya Puttur</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* NAVBAR */
    .navbar {
      width: 100%;
      background: #111;
      padding: 20px;
      display: flex;
      justify-content: center;
      border-bottom: 1px solid #222;
    }

    .nav-content {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      margin-left: 20px;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: #e65c3b;
    }

    /* MAIN CONTACT SECTION */
    .contact-container {
      max-width: 800px;
      margin: 80px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
     color: #e65c3b;
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    a.email-link {
      color: #cc4e1d;
      text-decoration: none;
      font-weight: 600;
      font-size: 20px;
      transition: 0.3s;
    }

    a.email-link:hover {
      color: #e65c3b;
    }

    /* OPTIONAL FORM */
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
      text-align: left;
    }

    .contact-form label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: #fff;
      font-size: 16px;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-form button {
      background: #cc4e1d;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      align-self: flex-start;
    }

    .contact-form button:hover {
      background: #e65c3b;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="nav-content">
      <div style="font-weight:700; font-size:20px;">Aadhya Puttur</div>
      <div>
        <a href="index.html">Home</a>
        <a href="./design.html">Design</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </div>

  <!-- CONTACT CONTENT -->
  <div class="contact-container">
    <h1>Contact Me</h1>
    <p>If you'd like to get in touch, feel free to send me an email at:</p>
    <a href="mailto:aputtur@outlook.com" class="email-link">aputtur@outlook.com</a>

    <!-- Optional contact form -->
    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
